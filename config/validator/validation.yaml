App\Entity\Question:
    properties:
        title:
            - Length:
                min: 3
                max: 255
                minMessage: 'Your first name must be at least {{ limit }} characters long'
                maxMessage: 'Your first name cannot be longer than {{ limit }} characters'
            - NotBlank: ~
        content:
            - Length:
                min: 3
                max: 500
                minMessage: 'Your first name must be at least {{ limit }} characters long'
                maxMessage: 'Your first name cannot be longer than {{ limit }} characters'
            - NotBlank: ~
        tags:
            - Count:
                min: 1
                minMessage: 'You need to choose at least {{ limit }} tag'
            - NotNull: ~
